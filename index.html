<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Survey Form</title>
</head>
<body>
  <div id="encabezado">
    <h1 id="title">freeCodeCamp  Survey  Form<h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
  </div>
 <div id="contenedor">     
   <form id="survey-form"><br>
     <label id="name-label" class="etiqueta">Name</label><br>
       <input id="name" class="entrada" type="text" placeholder="Enter your name" required><br><br>
     <label id="email-label" class="etiqueta">E-mail</label><br>
     <input id="email" type="email" id="email" name="email" placeholder="Enter your e-mail" class="entrada" required><br><br>
     <label id="number-label" class="etiqueta">Age</label><br>
     <input type="number" id="number" min="1" max="5" placeholder="Age" class="entrada"><br><br>
     
     <label class="etiqueta">Which option best describes your current role?</label><br>
      <select id="dropdown">
        <option disabled selected>Select current option </option>
        <option value="Student">Student</option>
        <option value="FullTime">Full time job</option>
        <option value="Other">Other</option>
        <option value="Prefer">Prefer no to say</option>
      </select>
   
     <div id="radiobuttom"><br>
       <label class="etiqueta">Would you recommend freeCodeCamp to a friend?</label><br>
       <input id="definitely" type="radio" name="groupradio" value="def">
       <label for="definitely" class="radiob">Definitely</label><br>
       <input id="maybe" type="radio" name="groupradio" value="may">
       <label for="maybe" class="radiob">Maybe</label><br>
       <input id="notsure" type="radio" name="groupradio" value="not">
       <label for="notsure" class="radiob">Not sure</label>
     </div>
   
     <div id="checkboxes"><br>
       <label class="etiqueta">What would you like to see improved? (Check all that apply)</label><br>
       <label for="front" class="radiob"><input id="front" type="checkbox" name="check" value="front"> Front-end Projects</label><br>
       <label for="back" class="radiob"><input id="back" type="checkbox" name="check" value="back"> Back-end Projects</label><br>
       <label for="data" class="radiob"><input id="data" type="checkbox" name="check" value="data"> Data visualization</label><br>
       <label for="chall" class="radiob"><input id="chall" type="checkbox" name="check" value="chall"> Challanges</label><br>
     </div>
     
     <div id="comments"><br>
       <Label class="etiqueta">Any comments or suggestions?</label><br>
       <textarea placeholder="Describe yourself here..." id="comments" name="comments" rows="3"></textarea>
     </div><br>
     
     <div id="finalsubmit">
       <input id="submit" type="submit" value="Submit">
     </div>
  <br>
  </form>
 </div>
</body>
</html>
